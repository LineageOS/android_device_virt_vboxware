submenu 'Advanced options' {
	menuentry "@BOOTMGR_ANDROID_DISTRIBUTION_NAME@ (Enable VirtWifi)" {
		ab_pre_boot_hook
		echo 'Loading kernel...'
		linux ${boot_partition}/kernel @STRIPPED_BOARD_KERNEL_CMDLINE@ $kernel_cmdline_dynamic androidboot.wifi_impl=virt_wifi
		echo 'Loading ramdisk...'
		initrd ${boot_partition}/${boot_ramdisk_filename}
	}

	menuentry "@BOOTMGR_ANDROID_DISTRIBUTION_NAME@ (SELinux Permissive)" {
		ab_pre_boot_hook
		echo 'Loading kernel...'
		linux ${boot_partition}/kernel @STRIPPED_BOARD_KERNEL_CMDLINE@ $kernel_cmdline_dynamic androidboot.selinux=permissive
		echo 'Loading ramdisk...'
		initrd ${boot_partition}/${boot_ramdisk_filename}
	}

	menuentry "@BOOTMGR_ANDROID_DISTRIBUTION_NAME@ (Enable low performance optimizations, Disable boot animation)" {
		ab_pre_boot_hook
		echo 'Loading kernel...'
		linux ${boot_partition}/kernel @STRIPPED_BOARD_KERNEL_CMDLINE@ $kernel_cmdline_dynamic androidboot.low_perf=1 androidboot.nobootanim=1
		echo 'Loading ramdisk...'
		initrd ${boot_partition}/${boot_ramdisk_filename}
	}
}
